<dom-module id="recipes-wild">
  <template>

    <style include="general-style">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        box-shadow: 0 3px 0px 2px rgb(22, 23, 29);
        background: #323642;
        color: white;
        font-weight: 100;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      body{
        background-color: rgba(249, 249, 249, 0.48);
      }
      .drawer-list a {
          display: block;
          text-transform: uppercase;
          padding: 0 29px;
          text-decoration: none;
          color: #ffffff;
          line-height: 40px;
          font-weight: 100;

          font-size: 12px;
          background-color: rgba(0, 0, 0, 0.33);
      }
      .drawer-list a.iron-selected {
          color: white;
          font-weight: bold;
          background-color: rgba(255, 255, 255, 0.14);
          font-size: 16px;
          text-transform: uppercase;
      }
      .full-height {
        height: 100%;
      }
    </style>


    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">

        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

        <a  style="text-align: center;height:95px;padding-bottom: 41px;padding-top:41px;background-color:transparent;"><img src="../images/pira.svg" style="height:100%;"></img></a>
          <a name="initial"   href="/initial"><iron-icon src="../images/pira.svg" style="margin-right:24px;"></iron-icon>Inicio</a>
          <a name="inventory" href="/inventory"><iron-icon src="../images/menublanco.svg" style="margin-right:24px;"></iron-icon>Mi inventario</a>
          <a name="items"     href="/items"><iron-icon src="../images/manzanablanca.svg" style="margin-right:24px;"></iron-icon>Elementos</a>
          <a name="recipes"   href="/recipes"><iron-icon src="../images/foodblanco.svg" style="margin-right:24px;"></iron-icon>Recetas</a>
          <a name="form"      href="/form">Insertar recetas nuevas</a>


        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="btw-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Recipes of the wild</div>
            <iron-icon src="../images/pira.svg"></iron-icon>
            <!-- <iron-icon icon="icons:search"></iron-icon> -->

          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="inventory"
            role="main"
            style="height:100%;background-color:#33485c;">

          <btw-form name="form" class="full-height"></btw-form>
          <btw-info name="info" class="full-height"></btw-info>
          <btw-initial name="initial" class="full-height"></btw-initial>
          <btw-inventory name="inventory" class="full-height"></btw-inventory>
          <btw-items name="items"></btw-items>
          <btw-recipes name="recipes"></btw-recipes>

        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'recipes-wild',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: {
          type: Object
        },
        subRoute: {
          type: Object
        }
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _routePageChanged: function(page) {
        this.page = page || 'initial';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('btw-'+page+'/btw-'+ page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'initial';
      },
    });
  </script>
</dom-module>
