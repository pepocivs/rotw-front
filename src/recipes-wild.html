<link rel="import" href="general-style.html">

<dom-module id="recipes-wild">
  <template>

    <style include="general-style">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }
      app-header {
        color: #000;
        background-color: #ffffff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      body{
        background-color: rgba(249, 249, 249, 0.48);
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">

        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="initial"   href="/initial">Inicio</a>
          <a name="inventory" href="/inventory">Mi inventario</a>
          <a name="items"     href="/items">Elementos</a>
          <a name="recipes"   href="/recipes">Recetas</a>
          <a name="form"      href="/form">Insertar recetas nuevas</a>


        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="btw-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Recipes of the wild</div>
            <iron-icon src="/images/piranegra.svg"></iron-icon>
            <!-- <iron-icon icon="icons:search"></iron-icon> -->

          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="inventory"
            role="main"
            style="height:100%;background-color:white;">
          <btw-initial   name="initial" style="height:100%;"></btw-initial>
          <btw-form      name="form"    style="height:100%;"></btw-form>
          <btw-recipes   name="recipes"></btw-recipes>
          <btw-info      name="info"></btw-info>
          <btw-items     name="items"></btw-items>
          <btw-inventory name="inventory"></btw-inventory>

        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'recipes-wild',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'initial';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('btw-'+page+'/btw-'+ page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'initial';
      },
    });
  </script>
</dom-module>
