<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../component-recipes/component-recipes.html">
<link rel="import" href="../component-infobar/component-infobar.html">
<link rel="import" href="../component-effects/component-effects.html">
<link rel="import" href="../component-locations/component-locations.html">

<link rel="import" href="../general-style.html">

<dom-module id="btw-info">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
        .food-box-info{
          background-color: #fdfdfd;
          /* height: 96px; */
          width: 40%;
          border-radius: 10px;
          margin: 10px;
          padding: 0 0 19px 0;
          box-shadow: 0px 2px 8px rgba(136, 136, 136, 0.24);
        }
        .comida-info-icono{
          height: 100%;
        }
        .comida-info-icono>img{
          height: 100%;
        }
        .info-comida{
          background: #ecf0f1;
          color: #323642;
          font-size: 12px;
          font-weight: 400;
        }
        hr{
          margin-top: 0;
          color: white;
          border: 4px solid #bdc3c7;
        }
        .back{
          height: 100%;
          background: #33485c;
        }
      </style>
      <iron-ajax auto
                 url="https://zelda.pepocivs.com/recipes"
                 params="{{params}}"
                 handle-as="json"
                 last-response="{{recipesResponse}}">
      </iron-ajax>
      <iron-ajax auto
                 url="https://zelda.pepocivs.com/items/{{itemId}}"
                 params="{}"
                 handle-as="json"
                 last-response="{{itemResponse}}">
      </iron-ajax>
        <div class="back">
          <template is="dom-repeat" items="[[ingredient]]">
              <component-infobar title="{{item.name}}" icon="../images/items/{{item.image}}" rupees="{{item.sell_price}}"></component-infobar>

              <div class="layout horizontal nowrap center-center info-comida" style="padding: 0 20px;">
                <div class="icon-info-food"><img src="../images/items/{{item.image}}" alt="{{item.name}}"></div>
                <div class="flex">
                  {{item.description}}
                  <component-locations location-string="{{item.location}}"></component-locations>
                </div>
                <component-effects effects="{{item.effects}}"></component-effects>
              </div>
            </template>

            <hr>

            <component-recipes recipe-list="[[recipeList.available]]"></component-recipes>
            <component-recipes recipe-list="[[recipeList.possible]]"></component-recipes>

          </template>
        </div>

    <script>
        Polymer({
            is: 'btw-info',
            properties: {
              itemResponse: {
                type: Object,
                observer: '_getItemResponse'
              },
              recipesResponse: {
                type: Object,
                observer: '_getRecipesResponse'
              },
              itemId: {
                type: String,
                value: ''
              },
              params: {
                type: Object,
                value: {}
              }
            },
            ready: function() {
              this._getParams();
            },
            attributeChanged: function() {
              this._getParams();
            },
            _getItemResponse: function(response) {
              this.ingredient = response;
            },
            _getRecipesResponse: function(response) {
              this.recipeList = response;
            },
            _getParams: function() {
              var itemId  = searchToObject();
              this.itemId = itemId.itemId;
              this.params = {};
              if (this.itemId && this.itemId.length > 0) {
                this.params = {'inventory': '[{"itemId":'+this.itemId+',"count":"99999"}]'};
              }
            }
        });
        function searchToObject() {
          var pairs = window.location.search.substring(1).split("&"), obj = {}, pair, i;
          for ( i in pairs ) {
            if ( pairs[i] === "" ) continue;
            pair = pairs[i].split("=");
            obj[ decodeURIComponent( pair[0] ) ] = decodeURIComponent( pair[1] );
          }
          return obj;
        }
    </script>
</dom-module>
