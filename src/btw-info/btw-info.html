<link rel="import" href="../general-style.html">
      <style include="general-style iron-flex iron-flex-alignment iron-pages">
      </style>

<dom-module id="btw-info">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
            display: block;
          }
      </style>
      <iron-ajax auto
        url="http://localhost:4040/recipes"
        params='{}'
        handle-as="json"
        last-response="{{recipesResponse}}">
      </iron-ajax>

      <div class="info-black layout horizontal wrap center around-justified">
        <iron-icon class="iconinfo"  icon="icons:info"></iron-icon>
        <img src="http://localhost:4040/images/ic_heart_red.png">    
        <span class="flex "> Manzana</span>
        
        <iron-icon class="iconinfo" src="/images/rupee_wh.png"></iron-icon>
        <span class="rupiainfo">2</span>
      </div>

      <div class="layout horizontal nowrap center-center" style="padding: 0 20px;">
        <div class="icon-info-food"><img src="http://localhost:4040/images/apple.png" alt=""></div>
        <div class="flex">Manazana que se utiliza para recuperar medio coraz√≥n.</div>
      </div>

      <hr>

      <div class="layout horizontal wrap center-center" style="background-color:white;">
      
        <template is="dom-repeat" items="[[recipeList]]">

            <div class="food-box-info layout vertical nowrap center-center justified">
            
            <div class="comida-info-icono">
            
                <img src="{{item.image}}" alt="" class="foodprincipal">
            </div>


            <div class="food-box-one center-center">
                <template is="dom-repeat" items="[[item.effects]]" as="effect">
                  <img src="{{effect.icon}}" alt=""class="img-efects">
                </template>

            </div>
                              
            </div>
        </template>
      </div>
    </template>
    <script>
        Polymer({
            is: 'btw-info',

            properties: {
              inventory: {
                type: Object
              },
              recipesResponse: {
                type: Object,
                observer: '_recipesResponse'
              }
            },
            observers: [],
            _recipesResponse: function(response) {
                this.recipeList = response;
            },
        });
    </script>
</dom-module>
