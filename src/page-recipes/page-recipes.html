<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../app-elements/btw-btnfilter.html">
<link rel="import" href="../app-elements/btw-infobar.html">
<link rel="import" href="../app-elements/btw-recipes.html">

<link rel="import" href="../general-style.html">


<dom-module id="page-recipes">
    <template>
      <style include="general-style">
        :host {
          display: block;
        }
      </style>
      <iron-ajax auto
                 url="https://api.recipeswild.com/recipes"
                 content-type="application/json"
                 body="{{params}}"
                 params="{{filter}}"
                 method="POST"
                 loading="{{loading}}"
                 handle-as="json"
                 headers='{{headers}}'
                 last-response="{{recipesResponse}}"></iron-ajax>


     <btw-btnfilter filter="{{filter}}" language="{{language}}"></btw-btnfilter>

     <template is="dom-if" if="{{loading}}">
       <div class="spinner-block">
         <paper-spinner active></paper-spinner>
       </div>
     </template>

     <template is="dom-if" if="{{!loading}}">
        <template is="dom-if" if="[[!hasRecipes]]">
          <paper-item class="info">{{localize('message.notFound')}}</paper-item>
        </template>

        <template is="dom-if" if="[[showTitle('available')]]" id="resultListAvailable">
          <btw-infobar title="{{availableTitle}}"></btw-infobar>
          <btw-recipes recipe-list="[[recipeList.available]]"></btw-recipes>
        </template>

        <template is="dom-if" if="[[showTitle('possible')]]" id="resultListPossible">
          <btw-infobar title="{{possibleTitle}}"></btw-infobar>
          <btw-recipes recipe-list="[[recipeList.possible]]"></btw-recipes>
        </template>

        <!-- <template is="dom-if" if="[[showTitle(recipeList.unavailable)]]">
          <btw-infobar title="{{unavailableTitle}}"></btw-infobar>
          <btw-recipes recipe-list="[[recipeList.unavailable]]"></btw-recipes>
        </template> -->
      </template>

    </template>

    <script>
        Polymer({
            is: 'page-recipes',
            properties: {
              recipesResponse: {
                type: Object,
                observer: '_recipesResponse'
              },
              params: {
                type: Object,
                value: {}
              },
              recipeList: {
                type: Object
              },
              availableTitle: {
                type: String
              },
              possibleTitle: {
                type: String
              },
              hasRecipes: {
                type: Boolean,
                value: true
              },
              loading: {
                type: Boolean,
                notify: true,
                value: true
              },
              filter: {
                type: Object,
                notify: true
              },
              headers: {
                type: Object
              }
            },
            observers: [
              '_executeRequest(language)',
            ],
            behaviors: [Polymer.AppLocalizeBehavior],
            ready: function() {
              this.headers = { 'Accept-Language': this.language };
              this.loadResources(this.resolveUrl('../locales.json'));
              this._getParams();
            },
            attributeChanged: function() {
              this._getParams();
            },
            _checkHasrecipes: function(response) {
              this.hasRecipes = (
                (response && response.available && response.available.length > 0) ||
                (response && response.possible && response.possible.length > 0)
              );
            },
            _recipesResponse: function(response) {
              this.recipeList = response;
              this._checkHasrecipes(response);
              var maxRecipes = 50;
              if (this.recipeList.available.length === maxRecipes)
                this.availableTitle = this.localize('recipe.availableMore', 'num', this.recipeList.available.length);
              else
                this.availableTitle = this.localize('recipe.available', 'num', this.recipeList.available.length);

              if (this.recipeList.possible.length === maxRecipes)
                this.possibleTitle = this.localize('recipe.possibleMore', 'num', this.recipeList.possible.length);
              else
                this.possibleTitle = this.localize('recipe.possible', 'num', this.recipeList.possible.length);

              this.unavailableTitle = this.localize('recipe.unavailable', 'num', this.recipeList.unavailable.length);

            },
            showTitle: function(where) {
              return (this.recipeList && this.recipeList[where].length > 0);
            },
            _getParams: function() {
              this.params = searchToObject();
            },
            _executeRequest: function() {
              this.headers = { 'Accept-Language': this.language };
            }
        });
        function searchToObject() {
          var pairs = window.location.search.substring(1).split("&"), obj = {}, pair, i;
          for ( i in pairs ) {
            if ( pairs[i] === "" ) continue;
            pair = pairs[i].split("=");
            obj[ decodeURIComponent( pair[0] ) ] = JSON.parse(decodeURIComponent( pair[1] ));
          }
          return obj;
        }
    </script>
</dom-module>
