<dom-module id="general-style">
  <template>
    <style>
      .item-container {
        background-color: #000000;
      }
      .item-box {
        background-color: #FFFFFF;
        width: 94px;
        height: 94px;
        margin: 5px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 77%;
        position: relative;
        padding: 5px;
      }
      .item-count {
        position: absolute;
        bottom: 0px;
      }

      div.main{
        background-color: black;
        width: 100%;
        height: 56px;
        display: block;
      }

      /*...................................................................................INITIAL.........................*/
      .icon-initial{
        border-radius: 100% !important;
        width: 135px;
        height: 135px;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 0px 0px 11px rgba(0, 0, 0, 0.13);
      }
      .box-initial{
        height: 100%;
        position: relative;
        background-color: white;
        padding: 20px;
      }
      .item-container-initial{
        background-color: #000000;
        height: 349px;
        overflow: scroll;
        bottom: 0;
      }
      body{
        background-color: rgba(249, 249, 249, 0.48) !important;
      }
      .information{
        width: 100%;
        height: 65px;
        position: absolute;
        bottom: 0px;
      }
      .information div{
        margin: 0 20px;
      }
      .item-minus{
        position: absolute;
        right: 5px;
        top: -10px;
        font-weight: 400;
        font-size: 30px;
      }
      /*...................................................................................INFORMACION.........................*/

      .food-box-info{
        background-color: #fdfdfd;
        /* height: 96px; */
        width: 40%;
        border-radius: 10px;
        margin: 10px;
        padding: 0 0 19px 0;
        box-shadow: 0px 2px 8px rgba(136, 136, 136, 0.24);
      }
      .comida-info-icono{
        height: 100%;
      }
      .comida-info-icono>img{
        height: 100%;
      }

        background-color: #dadada;
        height: 100%;
        overflow: scroll;
        bottom: 0;
      }
      .item-box-form {
        background-color: #FFFFFF;
        width: 94px;
        height: 94px;
        margin: 5px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 77%;
        position: relative;
        padding: 5px;
        border-radius: 7px;
        box-shadow: 1px 5px 6px 1px rgba(0, 0, 0, 0.09);
        cursor: pointer;
      }
      .form-inform-boxs{
        background-color: #ececec;
        height: 184px;
        overflow: scroll;
        bottom: 0;
      }

      /*REAL GENERAL STYLES*/
      .grey {
        color: grey;
      }
      .error {
        color: #D8000C;
        background-color: #FFBABA;
      }
      .info {
        color: #00529B;
        background-color: #BDE5F8;
      }
      .success {
        color: #4F8A10;
        background-color: #DFF2BF;
      }
      .warning {
        color: #9F6000;
        background-color: #FEEFB3;
      }
