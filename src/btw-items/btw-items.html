<dom-module id="btw-items">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
      </style>

      <iron-ajax auto
                 url="http://zelda.pepocivs.com/items"
                 params='{}'
                 handle-as="json"
                 last-response="{{itemsResponse}}"></iron-ajax>

      <component-items item-list="[[itemsResponse]]" go-to="info"></component-items>

    </template>

    <script>
        Polymer({
          is: 'btw-items',
          properties: {}
        });
    </script>
</dom-module>
