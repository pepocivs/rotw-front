<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../component-recipes/component-recipes.html">
<link rel="import" href="../component-infobar/component-infobar.html">

<dom-module id="btw-recipes">
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <iron-ajax auto
      url="http://zelda.pepocivs.com/recipes"
      params='{}'
      handle-as="json"
      last-response="{{recipesResponse}}"></iron-ajax>

      <component-infobar title="{{barTitle}}"></component-infobar>
      <component-recipes recipe-list="[[recipeList]]"></component-recipes>

    </template>

    <script>
        Polymer({
            is: 'btw-recipes',
            properties: {
              recipesResponse: {
                type: Object,
                observer: '_recipesResponse'
              },
              barTitle: {
                type: String
              }
            },
            observers: [],
            _recipesResponse: function(response) {
              this.recipeList = response;
              var recipeText  = (this.recipeList.length === 1) ? 'receta' : 'recetas';
              this.barTitle   = "Disponibles - "+this.recipeList.length+" "+recipeText;
            },
        });
    </script>
</dom-module>
