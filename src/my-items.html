<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="general-style.html">

<dom-module id="my-items">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
            display: block;
          }
      </style>
      <iron-ajax auto
      url="http://localhost:4040/items"
      params='{}'
      handle-as="json"
      last-response="{{itemsResponse}}"></iron-ajax>

      <div class="layout horizontal wrap center-center item-container">
        <template is="dom-repeat" items="[[itemList]]">
            <div class="item-box" style="background-image: url('{{item.image}}');">
              <div class="item-count">x{{item._id}}</div>
            </div>
        </template>
      </div>
    </template>

    <script>
        Polymer({
            is: 'my-items',

            properties: {
              inventory: {
                type: Object
              },
              itemsResponse: {
                type: Object,
                observer: '_itemsResponse'
              }
            },
            observers: [],
            _itemsResponse: function(response) {
                this.itemList = response;
            },
        });
    </script>
</dom-module>
