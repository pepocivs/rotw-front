<dom-module id="my-info">
    <template>
      <style include="general-style iron-flex iron-flex-alignment">
        :host {
            display: block;
          }
      </style>
      <iron-ajax auto
        url="http://zelda.pepocivs.com/info"
        params='{}'
        handle-as="json"
        last-response="{{infoResponse}}">
      </iron-ajax>


    </template>

    <script>
        Polymer({
            is: 'my-info',

            properties: {
              inventory: {
                type: Object
              },
              infoResponse: {
                type: Object,
                observer: '_infoResponse'
              }
            },
            observers: [],
            _infoResponse: function(response) {
                this.itemList = response;
            },
            
            
        });
    </script>
</dom-module>
